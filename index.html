<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="api.js"></script>
    <title>ZooManagementSystem</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <table class="table table-striped table-dark" id="table">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Weight</th>
              <th scope="col">Superpower</th>
              <th scope="col">Extinction Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-lg btn-lg" id="add-an-animal-btn" onclick="showInputForm()">Add an Animal</button>
    <form id="input-form">
        <div class="form-col">
          <div class="col-4" id="aName">
            <input type="text" class="form-control" placeholder="Animal Name">
          </div>
          <div class="col-4" id="aWeight">
            <input type="text" class="form-control" placeholder="Animal Weight">
          </div>
          <div class="col-4" id="aPower">
            <input type="text" class="form-control" placeholder="Animal Superpower">
          </div>
          <div class="col-4" id="aDate">
            <input type="text" class="form-control" placeholder="Animal Extinction Date">
          </div>
        </div>
        <button type="button" class="btn-form btn btn-primary btn-lg btn-lg" onclick="createEntry()">Add Animal</button>

    </form>
</body>
</html>
