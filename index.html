<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    

    
    <title>ZooManagementSystem</title>
</head>
<body class="bg-dark text-light">
    <table id="animal-table" class="table table-dark table-striped" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Weight</th>
          <th>Super Power</th>
          <th>Extinction Date</th>
        </tr>
      </thead>
    </table>
    <button type="button" class="btn btn-primary btn-lg btn-lg" id="add-an-animal-btn" >Add an Animal</button>
    <form id="input-form">
      <div class="form-col">
        <div class="col-4" id="aName">
          <input type="text" class="form-control" name="name" placeholder="Animal Name">
        </div>
        <div class="col-4" id="aWeight">
          <input type="number" class="form-control" name="weight" placeholder="Animal Weight">
        </div>
        <div class="col-4" id="aPower">
          <input type="text" class="form-control" name="sPower" placeholder="Animal Superpower">
        </div>
        <div class="col-4" id="aDate">
          <input type="text" class="form-control" name="eDate" placeholder="Animal Extinction Date">
        </div>
      </div>
      <button type="submit" id="add-animal-btn" class="btn-form btn btn-primary btn-lg btn-lg" >Add Animal</button>
  </form>
       
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script> 
<script src="index.js"></script>
</body>

</html>
