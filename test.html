    <title>ZooManagementSystem</title>
</head>
<body>
    <table id="animal-table" class="table table-dark table-striped" width="100%"></table>
    <button type="button" class="btn btn-primary btn-lg btn-lg" id="add-an-animal-btn" >Add an Animal</button>
    <form id="input-form">
      <div class="form-col">
        <div class="col-4" id="aName">
          <input type="text" class="form-control" name="name" placeholder="Animal Name">
        </div>
        <div class="col-4" id="aWeight">
          <input type="number" class="form-control" name="weight" placeholder="Animal Weight">
        </div>
        <div class="col-4" id="aPower">
          <input type="text" class="form-control" name="sPower" placeholder="Animal Superpower">
        </div>
        <div class="col-4" id="aDate">
          <input type="text" class="form-control" name="eDate" placeholder="Animal Extinction Date">
        </div>
      </div>
      <button type="submit" id="add-animal-btn" class="btn-form btn btn-primary btn-lg btn-lg" >Add Animal</button>
  </form>
    
<script>
  
  var dataSet = [
    ["2", "Tiger", "30", "Lasereyes", "12.12.2022"]
  ]

  $(document).ready(function () {
    $('#animal-table').DataTable({
        data: dataSet,
        columns: [
            { title: 'ID' },
            { title: 'Name' },
            { title: 'Weight' },
            { title: 'Superpower' },
            { title: 'Extinction Date' },
        ],
    });
    $('#input-form').css('display', 'none');
    $('#add-an-animal-btn').click(function(){
      $('#add-an-animal-btn').css('display', 'none');
      $('#input-form').css('display', 'block');
    });


    $("#input-form").submit(function( event ) {
      const d_arr = $('#input-form').serializeArray();
      console.log(d_arr);
      event.preventDefault();
});
});
</script>

</body>
